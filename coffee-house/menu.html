<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee-house</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <a class="header__logo" href="./index.html">
            <img src="assets/logo.svg" alt="logo">
        </a>
        <nav class="header__navigation">
            <ul class="main-navigation">
                <li class="main-navigation__link"><a class="link-animation" href="#">Favorite coffee</a></li>
                <li class="main-navigation__link"><a class="link-animation" href="#">About</a></li>
                <li class="main-navigation__link"><a class="link-animation" href="#">Mobile app</a></li>
                <li class="main-navigation__link"><a class="link-animation" href="#">Contact us</a></li>
            </ul>
        </nav>
        <div class="header-menu-button">
            <a href="#" class="header-menu-button__link link-animation">
                <span>Menu</span>
                <span><img class="cup-icon" src="assets/icons/coffee-cup.svg" alt="icon cup"></span>
            </a>
        </div>
    </div>
</header>
<main>
    <h1 class="hidden-header"></h1>
    <section class="offer">
        <div class="offer__title">
            <h2>Behind each of our cups hides an <i>amazing surprise</i></h2>
        </div>
        <div class="offer__tabs">
            <div class="tab active">
                <div class="img">
                    <div class="img-coffee"></div>
                </div>
                <p>Coffee</p>
            </div>
            <div class="tab">
                <div class="img">
                    <div class="img-tea"></div>
                </div>
                <p>Tea</p>
            </div>
            <div class="tab">
                <div class="img">
                    <div class="img-dessert"></div>
                </div>
                <p>Dessert</p>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="footer">
        <div class="social-media">
            <h2 class="social-media__header">Sip, Savor, Smile. <i>It’s coffee time!</i></h2>
            <div class="social-media__links">
                <a href="https://twitter.com/" class="twitter social-media-link" target="_blank"
                   rel="noreferrer noopener">
                    <div class="icon-twitter"></div>
                </a>
                <a href="https://www.instagram.com/" class="instagram social-media-link" target="_blank"
                   rel="noreferrer noopener">
                    <div class="icon-instagram"></div>
                </a>
                <a href="https://www.facebook.com/" class="facebook social-media-link" target="_blank"
                   rel="noreferrer noopener">
                    <div class="icon-facebook"></div>
                </a>
            </div>
        </div>
        <div class="contact-us">
            <h3>Contact us</h3>
            <div class="contact-us__link">
                <div class="item">
                    <a class="link-animation map" href="https://maps.app.goo.gl/qzY14mwNHSfTEUcK6" target="_blank">
                        <div class="img img-pin"></div>
                        <p>8558 Green Rd., LA</p>
                    </a>
                </div>
                <div class="item">
                    <a class="link-animation phone" href="tel:+16035550123">
                        <div class="img img-phone"></div>
                        <p>+1 (603) 555-0123</p>
                    </a>
                </div>
                <div class="item">
                    <a>
                        <div class="img img-clock"></div>
                        <p>Mon-Sat: 9:00 AM – 23:00 PM</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
